<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Resultado da Análise</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        max-width: 800px;
        padding: 20px;
        background-color: #333;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }
      h1 {
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 20px;
      }
      .caption {
        font-size: 1.2em;
        line-height: 1.5;
        white-space: pre-wrap; /* Preserve white space and line breaks */
      }
      .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #1e90ff;
        text-decoration: none;
        font-size: 1.1em;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Descrição da Imagem</h1>
      <div class="caption">{{ caption }}</div>
      <a href="/" class="back-link">Voltar para o início</a>
    </div>
  </body>
</html>
